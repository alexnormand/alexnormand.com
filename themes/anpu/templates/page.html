{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        {{ page_macros::page_info(page=page) }}
    </header>
    <div class="content">
        {{ page.content | safe }}
    </div>

    
</article>

{% endblock content %}
